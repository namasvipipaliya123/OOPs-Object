<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="18.5.css">
</head>
<body>
<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="btn" id="btn-clear">C</button>
    <button class="btn operation" id="btn-divide">/</button>
    <button class="btn number" id="btn-7">7</button>
    <button class="btn number" id="btn-8">8</button>
    <button class="btn number" id="btn-9">9</button>
    <button class="btn operation" id="btn-multiply">*</button>
    <button class="btn number" id="btn-4">4</button>
    <button class="btn number" id="btn-5">5</button>
    <button class="btn number" id="btn-6">6</button>
    <button class="btn operation" id="btn-subtract">-</button>
    <button class="btn number" id="btn-1">1</button>
    <button class="btn number" id="btn-2">2</button>
    <button class="btn number" id="btn-3">3</button>
    <button class="btn operation" id="btn-add">+</button>
    <button class="btn number" id="btn-0">0</button>
    <button class="btn" id="btn-dot">.</button>
    <button class="btn equal" id="btn-equal">=</button>
  </div>
</div>
<script src="18.5.js"></script>
</body>
</html>
